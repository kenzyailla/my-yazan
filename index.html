<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Inventory Catalog</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .search-box {
            width: 70%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s;
        }
        .search-box:focus {
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
            cursor: pointer;
        }
        th:hover {
            background-color: #2980b9;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e1f5fe;
        }
        .notes {
            font-style: italic;
            color: #7f8c8d;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .highlight {
            background-color: #fff9c4;
            font-weight: bold;
        }
        .results-info {
            text-align: center;
            margin: 10px 0;
            color: #3498db;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            .search-box {
                width: 90%;
            }
        }
    </style>
</head>

        // Load data into table on startup
        document.addEventListener('DOMContentLoaded', function() {
            populateTable(chemicalData);
            
            // Add event listener for search input
            document.getElementById('searchInput').addEventListener('input', function() {
                searchTable();
            });
        });

        // Function to populate table with data
        function populateTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.item}</td>
                    <td>${item.code}</td>
                    <td>${item.unit}</td>
                    <td>${item.quantity}</td>
                    <td class="${item.notes ? 'notes' : ''}">${item.notes}</td>
                `;
                tableBody.appendChild(row);
            });
            
            // Update results info
            document.getElementById('resultsInfo').textContent = `Total Items: ${data.length}`;
        }

        // Function to search the table
        function searchTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredData = chemicalData.filter(item => 
                item.item.toLowerCase().includes(searchTerm) ||
                item.code.toLowerCase().includes(searchTerm) ||
                item.unit.toLowerCase().includes(searchTerm) ||
                item.quantity.toString().includes(searchTerm) ||
                item.notes.toLowerCase().includes(searchTerm)
            );
            
            populateTable(filteredData);
            
            // Add highlighting for matching text
            if (searchTerm) {
                highlightText(searchTerm);
            }
        }

        // Function to highlight matching text
        function highlightText(searchTerm) {
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                cells.forEach(cell => {
                    const originalText = cell.textContent;
                    const regex = new RegExp(`(${searchTerm})`, 'gi');
                    const highlightedText = originalText.replace(regex, '<span class="highlight">$1</span>');
                    cell.innerHTML = highlightedText;
                });
            });
        }

        // Function to sort table
        let sortDirection = 1; // 1 for ascending, -1 for descending
        
        function sortTable(columnIndex) {
            const table = document.getElementById('chemicalTable');
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            rows.sort((a, b) => {
                const aValue = a.cells[columnIndex].textContent.trim();
                const bValue = b.cells[columnIndex].textContent.trim();
                
                // Try to convert values to numbers if possible
                const aNum = parseFloat(aValue);
                const bNum = parseFloat(bValue);
                
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return (aNum - bNum) * sortDirection;
                } else {
                    return aValue.localeCompare(bValue) * sortDirection;
                }
            });
            
            // Remove current rows
            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }
            
            // Add sorted rows
            rows.forEach(row => tbody.appendChild(row));
            
            // Reverse sort direction for next time
            sortDirection *= -1;
        }
    </script>
